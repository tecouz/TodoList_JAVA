<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Détails tâche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">TODO List</a>
        <div>
            <a class="nav-link text-white" href="/users">Utilisateurs</a>
            <a class="nav-link text-white" href="/tasks">Tâches</a>
        </div>
    </div>
</nav>

    <div class="container">
        <h1 th:text="${task.title}">Tâche</h1>
        <p class="lead" th:text="${task.description}">Description</p>
        <p><strong>Statut :</strong>
            <span class="badge"
                  th:classappend="${task.completed} ? 'bg-success' : 'bg-warning text-dark'"
                  th:text="${task.completed ? 'Terminée' : 'En cours'}">
            </span>
        </p>
        <p><strong>Par :</strong>
            <a th:href="@{|/users/${task.user.id}|}" th:text="${task.user.username}">User</a>
        </p>
        <a href="/tasks" class="btn btn-secondary">Retour à la liste des tâches</a>
    </div>

</body>
</html>
