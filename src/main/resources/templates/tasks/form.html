<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Formulaire tâche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 th:text="${task.id != null} ? 'Modifier tâche' : 'Ajouter tâche'">Formulaire</h1>
    <form th:action="${task.id != null} ? @{/tasks/{id}(id=${task.id})} : @{/tasks}" th:object="${task}" method="post" class="mt-3">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Titre</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Utilisateur</label>
            <select name="userId" class="form-select" required>
                <option th:each="u : ${users}"
                        th:value="${u.id}"
                        th:text="${u.username}"
                        th:selected="${task.user != null} ? ${u.id} == ${task.user.id} : false">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Statut</label>
            <select th:field="*{completed}" class="form-select">
                <option th:value="false">En cours</option>
                <option th:value="true">Terminée</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/tasks" class="btn btn-secondary">Annuler</a>
    </form>
</div>

</body>
</html>
