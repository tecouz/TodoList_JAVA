<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Utilisateurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">TODO List</a>
        <div>
            <a class="nav-link text-white" href="/users">Utilisateurs</a>
            <a class="nav-link text-white" href="/tasks">Tâches</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Liste des utilisateurs</h1>
        <a href="/users/new" class="btn btn-success">➕ Ajouter</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Email</th>
            <th style="width: 200px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td><a th:href="@{|/users/${u.id}|}" th:text="${u.username}">Nom</a></td>
            <td th:text="${u.email}">Email</td>
            <td>
                <a th:href="@{|/users/${u.id}/edit|}" class="btn btn-warning btn-sm">Modifier</a>

                <form th:action="@{/users/{id}/delete(id=${u.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Supprimer cet utilisateur ?');">
                        Supprimer
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/tasks" class="btn btn-primary">Voir les tâches</a>
</div>

</body>
</html>
