<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Formulaire utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 th:text="${user.id != null} ? 'Modifier utilisateur' : 'Ajouter utilisateur'">Formulaire</h1>
    <form th:action="${user.id != null} ? @{/users/{id}(id=${user.id})} : @{/users}" th:object="${user}" method="post" class="mt-3">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/users" class="btn btn-secondary">Annuler</a>
    </form>
</div>

</body>
</html>
