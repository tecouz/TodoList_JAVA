<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Détails utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">TODO List</a>
            <div>
                <a class="nav-link text-white" href="/users">Utilisateurs</a>
                <a class="nav-link text-white" href="/tasks">Tâches</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 th:text="${user.username}">Utilisateur</h1>
        <p><strong>Email :</strong> <span th:text="${user.email}"></span></p>

        <h2 class="mt-4">Tâches</h2>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="t : ${user.tasks}">
                <a th:href="@{|/tasks/${t.id}|}" th:text="${t.title}">Tâche</a>
                <span class="badge"
                      th:classappend="${t.completed} ? 'bg-success' : 'bg-warning text-dark'"
                      th:text="${t.completed ? 'Terminée' : 'En cours'}">
                </span>
            </li>
        </ul>

        <a href="/users" class="btn btn-secondary mt-3">Retour à la liste</a>
    </div>

</body>
</html>
